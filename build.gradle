plugins {
  id "org.jetbrains.kotlin.jvm" version "1.3.21"
  id "org.jetbrains.dokka" version "0.9.18"
  id "maven-publish"
  id "signing"
}

group = "software.amazon.ion"
version = "0.8.0-SNAPSHOT"
ext.kotlin_version = "[1.3,)"

repositories {
  mavenCentral()
  jcenter()
}

dependencies {
  api "software.amazon.ion:ion-java:[1.3,)"
  implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
  testImplementation "org.jetbrains.kotlin:kotlin-test-junit:$kotlin_version"
}

sourceSets {
  main.kotlin.srcDirs = ["src"]
  test.kotlin.srcDirs = ["test"]
}

dokka {
  outputFormat = "html"
  outputDirectory = "$buildDir/javadoc"
  includes = ["src/software/amazon/ionschema/module.md"]
}

task sourcesJar(type: Jar) {
  from "src"
  classifier = "sources"
}
task javadocJar(type: Jar) {
  from javadoc
  classifier = "javadoc"
}
publishing {
  publications {
    maven(MavenPublication) {
      artifactId = "ion-schema-kotlin"

      from components.java
      artifact sourcesJar
      artifact javadocJar

      pom {
        name = "Ion Schema Kotlin"
        packaging = "jar"
        url = "https://github.com/amzn/ion-schema-kotlin"
        description = "Reference implementation of the Amazon Ion Schema Specification."
        scm {
          connection = "scm:git@github.com:amzn/ion-schema-kotlin.git"
          developerConnection = "scm:git@github.com:amzn/ion-schema-kotlin.git"
          url = "git@github.com:amzn/ion-schema-kotlin.git"
        }
        licenses {
          license {
            name = "The Apache License, Version 2.0"
            url = "http://www.apache.org/licenses/LICENSE-2.0.txt"
          }
        }
        developers {
          developer {
            name = "Amazon Ion Team"
            email = "ion-team@amazon.com"
            organization = "Amazon"
            organizationUrl = "https://github.com/amzn"
          }
        }
      }
    }
  }
  repositories {
    maven {
      url "https://oss.sonatype.org/service/local/staging/deploy/maven2"
      credentials {
        username ossrhUsername
        password ossrhPassword
      }
    }
  }
}

signing {
  sign publishing.publications.maven
}

